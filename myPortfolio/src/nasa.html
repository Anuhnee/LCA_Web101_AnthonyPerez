<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet href="./Styles/nasa-style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Kanit:700|Merriweather+Sans:700&display=swap');
    </style>
    <title>Nasa</title>
</head>

<body>
    <div class="top-container">
        <img src="/src/Images/NASA-img.jpg" alt="Galactic swirls of multi-colored space dust and other celestial bodies" height="450px" width="850px">
        <div class="centered-text">NASA</div>
    </div>



    <main>
        <section>
            <article class="container-left">
                <p class="container-header">Social Media</p>
                <br>
                <a class="links">Twitter - @nasa</a>
                <br>
                <a class="links">Facebook - fb.com/nasa</a>
                <br>
                <a class="links">Instagram - @nasa</a>
                </a>
            </article>
            <article class="container-middle">
                <p class="container-header">Office Info</p>
                <p class="information"> <br> Public Communication Office <br> NASA Headquarters <br> 300 E. Street SW, Suite 5R30 <br> Washington, DC 20546 <br> (202) 358-0001 (Office) <br>(202) 358-4338 (Fax)</p>
            </article>
            <article class="container-right">
                <p class="container-header">Contact Us</p>
                <form>
                    Name:<br>
                    <input type="text" name="name"><br> Message:
                    <br>
                    <input type="text" name="message"> <br>

                    <input type="submit" value="Submit">
                </form>

            </article>
        </section>
    </main>
</body>

</html>
